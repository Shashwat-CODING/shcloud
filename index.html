<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShCloud - Mobile Ready</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --spotify-black: #121212;
            --spotify-light-black: #181818;
            --spotify-grey: #282828;
            --spotify-green: #1DB954;
            --spotify-white: #FFFFFF;
            --spotify-light-grey: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Layout Setup */
        .app-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 90px);
            overflow: hidden;
        }

        /* Sidebar - Hidden on Mobile */
        .sidebar {
            width: 280px;
            background-color: black;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 8px;
        }

        .side-box {
            background-color: var(--spotify-light-black);
            border-radius: 8px;
            padding: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background: linear-gradient(to bottom, #222, var(--spotify-black));
            border-radius: 8px;
            overflow-y: auto;
            margin: 8px;
            position: relative;
        }

        /* Sticky Header with Search */
        .header {
            position: sticky;
            top: 0;
            padding: 15px 20px;
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .search-wrapper {
            position: relative;
            max-width: 400px;
        }

        .search-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--spotify-light-grey);
        }

        #search-input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border-radius: 4px;
            border: none;
            background-color: var(--spotify-grey);
            color: white;
            font-size: 14px;
        }

        /* Song List Styling */
        .list-header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .song-row {
            display: grid;
            grid-template-columns: 40px 1fr 40px;
            padding: 12px 20px;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .song-row:hover { background-color: rgba(255,255,255,0.1); }
        .song-row.active { color: var(--spotify-green); }

        .song-meta h4 {
            font-size: 14px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-meta p { font-size: 12px; color: var(--spotify-light-grey); }

        /* Player Bar */
        .player-bar {
            height: 90px;
            background-color: black;
            border-top: 1px solid #282828;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 0 15px;
        }

        .playing-now { display: flex; align-items: center; min-width: 0; }
        .thumb { 
            width: 48px; height: 48px; background: #282828; 
            border-radius: 4px; margin-right: 12px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .btns { display: flex; align-items: center; gap: 20px; font-size: 18px; }
        .play-trigger {
            width: 35px; height: 35px; background: white; 
            border-radius: 50%; color: black;
            display: flex; align-items: center; justify-content: center;
        }

        .progress-block {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            color: var(--spotify-light-grey);
        }

        .bar-bg {
            flex: 1; height: 4px; background: #4f4f4f; 
            border-radius: 2px; position: relative; cursor: pointer;
        }

        .bar-fill { height: 100%; background: white; width: 0%; border-radius: 2px; }

        /* Bottom Nav for Mobile */
        .mobile-nav {
            display: none;
            height: 60px;
            background: rgba(0,0,0,0.9);
            grid-template-columns: repeat(3, 1fr);
            border-top: 1px solid #282828;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--spotify-light-grey);
        }

        .nav-item.active { color: white; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }

        /* MOBILE RESPONSIVE QUERIES */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-nav { display: grid; }
            .player-bar {
                grid-template-columns: 1fr 1fr; /* Hide volume on mobile */
                height: 70px;
            }
            .vol-cont { display: none; }
            .main-content { margin: 0; border-radius: 0; }
            .progress-block { position: absolute; top: -2px; left: 0; width: 100%; padding: 0; }
            .progress-block span { display: none; } /* Hide timestamps on mobile bar */
            .bar-bg { border-radius: 0; height: 2px; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="sidebar">
            <div class="side-box">
                <p style="margin-bottom:15px"><i class="fa-solid fa-house"></i> &nbsp; Home</p>
                <p style="color:white"><i class="fa-solid fa-magnifying-glass"></i> &nbsp; Search</p>
            </div>
            <div class="side-box" style="flex:1">
                <p><i class="fa-solid fa-list"></i> &nbsp; Your Library</p>
                <div id="count-label" style="margin-top:20px; color:gray; font-size:12px"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search-input" placeholder="Search songs or artists...">
                </div>
            </div>

            <div class="list-header">Explore Music</div>
            <div id="song-feed">
                </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="playing-now">
            <div class="thumb"><i class="fa-solid fa-music"></i></div>
            <div class="song-meta">
                <h4 id="track-name">Select a song</h4>
                <p id="track-artist">ShCloud</p>
            </div>
        </div>

        <div class="player-controls">
            <div class="progress-block">
                <span id="cur-time">0:00</span>
                <div class="bar-bg" id="seek-bar">
                    <div class="bar-fill" id="fill"></div>
                </div>
                <span id="tot-time">0:00</span>
            </div>
            <div class="btns">
                <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
                <div class="play-trigger" id="play-pause">
                    <i class="fa-solid fa-play"></i>
                </div>
                <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
            </div>
        </div>

        <div class="vol-cont" style="display:flex; justify-content:flex-end; align-items:center; gap:10px">
            <i class="fa-solid fa-volume-high"></i>
            <input type="range" id="vol" min="0" max="1" step="0.1" value="1" style="width:80px">
        </div>
    </div>

    <div class="mobile-nav">
        <div class="nav-item"><i class="fa-solid fa-house"></i>Home</div>
        <div class="nav-item active"><i class="fa-solid fa-magnifying-glass"></i>Search</div>
        <div class="nav-item"><i class="fa-solid fa-lines-leaning"></i>Library</div>
    </div>

    <audio id="main-audio"></audio>

    <script>
        const songFeed = document.getElementById('song-feed');
        const searchInput = document.getElementById('search-input');
        const audio = document.getElementById('main-audio');
        const playBtn = document.getElementById('play-pause');
        const trackName = document.getElementById('track-name');
        const trackArtist = document.getElementById('track-artist');
        const fill = document.getElementById('fill');
        const seekBar = document.getElementById('seek-bar');
        
        let allSongs = [];
        let filtered = [];
        let currentIndex = -1;

        // Fetch Data
        async function init() {
            const res = await fetch('https://yt2ia.zeabur.app/api/data');
            const json = await res.json();
            allSongs = json.data;
            filtered = allSongs;
            document.getElementById('count-label').innerText = `${json.count} Songs synced`;
            render(allSongs);
        }

        function render(data) {
            songFeed.innerHTML = data.map((s, i) => `
                <div class="song-row" onclick="playIndex(${i})">
                    <div style="color:gray">${i+1}</div>
                    <div class="song-meta">
                        <h4>${s.name}</h4>
                        <p>Original Audio</p>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical" style="color:gray"></i>
                </div>
            `).join('');
        }

        // Search
        searchInput.oninput = (e) => {
            const val = e.target.value.toLowerCase();
            filtered = allSongs.filter(s => s.name.toLowerCase().includes(val));
            render(filtered);
        };

        // Play Logic
        function playIndex(index) {
            currentIndex = index;
            const song = filtered[index];
            audio.src = song.url;
            trackName.innerText = song.name;
            audio.play();
            playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            updateActiveState();
        }

        function nextSong() {
            if(currentIndex < filtered.length -1) playIndex(currentIndex + 1);
        }

        function prevSong() {
            if(currentIndex > 0) playIndex(currentIndex - 1);
        }

        playBtn.onclick = () => {
            if(audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            }
        };

        // Progress Tracking
        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            fill.style.width = pct + '%';
            document.getElementById('cur-time').innerText = format(audio.currentTime);
            if(audio.duration) document.getElementById('tot-time').innerText = format(audio.duration);
        };

        seekBar.onclick = (e) => {
            const move = (e.offsetX / seekBar.clientWidth) * audio.duration;
            audio.currentTime = move;
        };

        document.getElementById('vol').oninput = (e) => audio.volume = e.target.value;

        function format(s) {
            return Math.floor(s/60) + ":" + ("0" + Math.floor(s%60)).slice(-2);
        }

        function updateActiveState() {
            document.querySelectorAll('.song-row').forEach((row, i) => {
                row.classList.toggle('active', i === currentIndex);
            });
        }

        init();
    </script>
</body>
</html>
