<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COALESCE // MUSIC LIBRARY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --bg-dark: #0a0a0f;
            --glass: rgba(15, 15, 25, 0.6);
            --border: rgba(99, 102, 241, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Space Grotesk', system-ui, sans-serif;
            overflow: hidden;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .interface {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            pointer-events: auto;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 
                0 0 80px rgba(99, 102, 241, 0.15),
                0 50px 100px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 32px 24px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .title {
            font-size: clamp(11px, 2.5vw, 13px);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: clamp(9px, 2vw, 11px);
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .search-section {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 14px 16px 14px 44px;
            border-radius: 12px;
            color: #fff;
            font-size: clamp(12px, 2.5vw, 14px);
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        .song-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px;
        }

        .song-list::-webkit-scrollbar {
            width: 8px;
        }

        .song-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .song-list::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
        }

        .song-list::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        .song-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .song-item:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .song-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
            border-color: var(--primary);
        }

        .play-icon {
            width: 32px;
            height: 32px;
            min-width: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .song-item.active .play-icon {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .song-name {
            flex: 1;
            font-size: clamp(12px, 2.5vw, 14px);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .controls-section {
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.3);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .control-label {
            font-size: clamp(9px, 2vw, 11px);
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
        }

        .control-value {
            font-size: clamp(12px, 2.5vw, 14px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .slider-container {
            position: relative;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .slider-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width 0.15s ease;
        }

        input[type="range"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
        }

        .song-count {
            padding: 12px 24px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        audio {
            display: none;
        }

        @media (max-width: 640px) {
            .main-container {
                max-height: 85vh;
                border-radius: 20px;
            }

            .header {
                padding: 24px 20px 20px;
            }

            .search-section {
                padding: 16px 20px;
            }

            .song-list {
                padding: 12px 20px;
            }

            .controls-section {
                padding: 16px 20px;
            }

            .song-item {
                padding: 12px 14px;
            }

            .play-icon {
                width: 28px;
                height: 28px;
                min-width: 28px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .interface {
                padding: 12px;
            }

            .main-container {
                border-radius: 16px;
            }

            .control-group {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="interface">
        <div class="main-container">
            <div class="header">
                <div class="title">Coalesce Engine</div>
                <div class="subtitle">Music Library</div>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search songs...">
                </div>
            </div>

            <div class="song-list" id="songList">
                <div class="loading">Loading library...</div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <div class="control-header">
                        <span class="control-label">Tape Speed</span>
                        <span class="control-value" id="sVal">1.00√ó</span>
                    </div>
                    <div class="slider-container">
                        <div class="slider-fill" id="speedFill"></div>
                        <input type="range" id="speed" min="0.5" max="1.5" step="0.05" value="1.0">
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-header">
                        <span class="control-label">Reverb Space</span>
                        <span class="control-value" id="rVal">30%</span>
                    </div>
                    <div class="slider-container">
                        <div class="slider-fill" id="reverbFill"></div>
                        <input type="range" id="reverb" min="0" max="1" step="0.05" value="0.3">
                    </div>
                </div>
            </div>

            <div class="song-count" id="songCount"></div>
        </div>
    </div>

    <audio id="player" crossorigin="anonymous"></audio>

    <script>
        const PROXY = "https://polished-lake-dc09.veltrix620.workers.dev/proxy?url=";
        const API_URL = "https://polished-lake-dc09.veltrix620.workers.dev/proxy?url=https://yt2ia.zeabur.app/api/data";
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const player = document.getElementById('player');
        const songList = document.getElementById('songList');
        const searchInput = document.getElementById('searchInput');

        let audioCtx, analyser, dataArray, source, reverbNode, dryGain, wetGain;
        let particles = [];
        let bassEnergy = 0;
        let allSongs = [];
        let filteredSongs = [];
        let currentSongUrl = null;

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseSize = Math.random() * 1.5 + 0.8;
                this.size = this.baseSize;
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.8,
                    y: (Math.random() - 0.5) * 0.8
                };
                this.hue = 240 + Math.random() * 60;
            }
            update() {
                const speedMult = 1 + (bassEnergy * 0.03);
                this.size = this.baseSize + (bassEnergy * 0.04);

                this.x += this.velocity.x * speedMult;
                this.y += this.velocity.y * speedMult;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                const alpha = 0.2 + (bassEnergy / 600);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                ctx.shadowBlur = bassEnergy * 0.08;
                ctx.shadowColor = `hsla(${this.hue}, 80%, 60%, 0.4)`;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 600; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < 5; i++) sum += dataArray[i];
                bassEnergy = sum / 5;
            }

            ctx.shadowBlur = 0;
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        async function setupAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            dryGain = audioCtx.createGain();
            wetGain = audioCtx.createGain();
            reverbNode = audioCtx.createConvolver();

            const rate = audioCtx.sampleRate;
            const len = rate * 3;
            const buffer = audioCtx.createBuffer(2, len, rate);
            for (let i = 0; i < 2; i++) {
                let d = buffer.getChannelData(i);
                for (let j = 0; j < len; j++) d[j] = (Math.random() * 2 - 1) * Math.pow(1 - j / len, 3);
            }
            reverbNode.buffer = buffer;

            source = audioCtx.createMediaElementSource(player);
            source.connect(analyser);
            source.connect(dryGain);
            source.connect(reverbNode);
            reverbNode.connect(wetGain);

            dryGain.connect(audioCtx.destination);
            wetGain.connect(audioCtx.destination);
        }

        async function loadSongs() {
            try {
                const response = await fetch(API_URL);
                const json = await response.json();
                allSongs = json.data || [];
                filteredSongs = allSongs;
                renderSongs();
                updateSongCount();
            } catch (error) {
                songList.innerHTML = '<div class="no-results">Failed to load songs</div>';
            }
        }

        function renderSongs() {
            if (filteredSongs.length === 0) {
                songList.innerHTML = '<div class="no-results">No songs found</div>';
                return;
            }

            songList.innerHTML = filteredSongs.map((song, index) => `
                <div class="song-item ${currentSongUrl === song.url ? 'active' : ''}" data-url="${song.url}">
                    <div class="play-icon">${currentSongUrl === song.url ? '‚ñ∂' : '‚ô™'}</div>
                    <div class="song-name">${song.name}</div>
                </div>
            `).join('');

            document.querySelectorAll('.song-item').forEach(item => {
                item.addEventListener('click', () => playSong(item.dataset.url));
            });
        }

        async function playSong(url) {
            await setupAudio();
            if (audioCtx.state === 'suspended') await audioCtx.resume();

            currentSongUrl = url;
            player.src = PROXY + encodeURIComponent(url);
            player.play();
            updateFX();
            renderSongs();
        }

        function updateFX() {
            const s = document.getElementById('speed').value;
            const r = document.getElementById('reverb').value;
            player.playbackRate = s;
            player.preservesPitch = false;
            
            if (wetGain) {
                wetGain.gain.setTargetAtTime(r, audioCtx.currentTime, 0.1);
                dryGain.gain.setTargetAtTime(1 - (r * 0.5), audioCtx.currentTime, 0.1);
            }
            
            document.getElementById('sVal').innerText = s + '√ó';
            document.getElementById('rVal').innerText = Math.round(r * 100) + '%';

            const speedPercent = ((parseFloat(s) - 0.5) / 1.0) * 100;
            document.getElementById('speedFill').style.width = speedPercent + '%';
            
            const reverbPercent = r * 100;
            document.getElementById('reverbFill').style.width = reverbPercent + '%';
        }

        function updateSongCount() {
            const count = filteredSongs.length;
            const total = allSongs.length;
            document.getElementById('songCount').innerText = 
                count === total ? `${total} songs` : `${count} of ${total} songs`;
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            filteredSongs = query ? 
                allSongs.filter(song => song.name.toLowerCase().includes(query)) : 
                allSongs;
            renderSongs();
            updateSongCount();
        });

        ['speed', 'reverb'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateFX);
        });

        player.addEventListener('ended', () => {
            const currentIndex = filteredSongs.findIndex(s => s.url === currentSongUrl);
            if (currentIndex < filteredSongs.length - 1) {
                playSong(filteredSongs[currentIndex + 1].url);
            }
        });

        window.onresize = resize;
        resize();
        animate();
        updateFX();
        loadSongs();
    </script>
</body>
</html>
